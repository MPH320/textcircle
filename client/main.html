<head>
  <title>textcircle</title>
</head>

<body>
	{{> navbar}}
	
	<div class="container top-margin">
		<br>
		<div class="row">
			<div class="col-md-12">
				{{> editingUsers}}
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				{{> editor}}
			</div>
			<div class="col-md-6">
				{{> viewer}}
			</div>
			
		</div>
		
	</div>
  
</body>

<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">TextCircle</a>
			<ul class="nav navbar-nav">
				<li>
					<a href="#" class="js-add-doc"><span class="glyphicon glyphicon-plus" aria-hidden="true">
						</span> New document
					</a>
				</li>
			</ul>
			<p class="navbar-text navbar-right">{{>loginButtons aligh="right"}}</p>
		</div>
	</nav>
</template>

<template name="editor">
  {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>


<template name="viewer">
	<iframe id="viewer_iframe">
	</iframe>
</template>

<template name="editingUsers">
	{{#each users}}
		Editors:
		<span class="label label-success">{{userName}}</span><br>
	{{/each}}
</template>
